---
version: 2

provider: "sqlite3"

debug: false

check_updates: true

block_commands: true
block_messages: true
prevent_place: true
prevent_break: true
prevent_gamemode_change: true
keep_inventory: true

auto_start: true

countdown: 30
countdown_bcast: true
countdown_bcast_interval: 5
countdown_bcast_serverwide: false

start_bcast_serverwide: false
end_bcast_serverwide: false

king_text_particles: true

nametag_enabled: true
nametag_format: "{RED}[ {GREEN}KING {RED}]"
...